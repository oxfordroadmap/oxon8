  function resize_layout_stop(obj, old_, new_, p, e, element) {
    setTimeout(function(){
      window.dispatchEvent(new Event("resize"))
    }, 50);

  function getFromLS(key) {
    let ls = {};
    if (window.localStorage) {
      try {
        ls = JSON.parse(window.localStorage.getItem(window.location.origin + window.location.pathname)) || {};
      } catch (e) {
        /*Ignore*/
      }
    }
    return ls[key];
  }

  function saveToLS(key, value) {
    if (window.localStorage) {
      window.localStorage.setItem(
        window.location.origin + window.location.pathname,
        JSON.stringify({
          [key]: value
        })
      );
    }
  }

  class ResponsiveGrid extends React.PureComponent {

    static defaultProps = {
      onLayoutChange: function() {}
    }

    constructor(props) {
      super(props);
      this.state = {
	layouts: JSON.parse(JSON.stringify(originalLayout))
      };
      this.mounted = false;
    }

    resetLayout() {
      this.setState({
        layouts: {"lg": [{"x": 0, "y": 0, "w": 12, "h": 3, "i": "1", "minW": 0, "minH": 0}, {"x": 0, "y": 3, "w": 12, "h": 9, "i": "2", "minW": 0, "minH": 0}], "md": [{"x": 0, "y": 0, "w": 12, "h": 3, "i": "1", "minW": 0, "minH": 0}, {"x": 0, "y": 3, "w": 12, "h": 9, "i": "2", "minW": 0, "minH": 0}]}
      });
    }

    onLayoutChange(layout, layouts) {
      saveToLS("layouts", layouts);
      this.setState({ layouts });
    }

    componentDidMount() {
    }

    render() {
      return (
        <ResponsiveGridLayout

ulation size.  Indicating &amp;lt;strong&amp;gt;how population growth decoupled&amp;lt;/strong&amp;gt; from environmental pollution of carbon emissions, this indicator is also central for development policies and debates.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;Many organizations such as &amp;lt;a href=&amp;quot;https://data.worldbank.org.cn/indicator/EN.ATM.CO2E.PC&amp;quot;&amp;gt;the World Bank&amp;lt;/a&amp;gt; and &amp;lt;a href=&amp;quot;https://ourworldindata.org/grapher/co-emissions-per-capita&amp;quot;&amp;gt;Oxford OWID&amp;lt;/a&amp;gt; provide &amp;lt;strong&amp;gt;per capita emission indicator data&amp;lt;/strong&amp;gt;, to ensure evidence-based policy and action plans.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;&amp;lt;strong&amp;gt;Note.&amp;lt;/strong&amp;gt;&amp;lt;/em&amp;gt; Per capita emission indicator data often fails to account for &amp;lt;strong&amp;gt;land use&amp;lt;/strong&amp;gt;, &amp;lt;strong&amp;gt;international travel, transport, and trades&amp;lt;/strong&amp;gt; (e.g., &amp;lt;strong&amp;gt;carbon emission embedded in goods&amp;lt;/strong&amp;gt;, an issue to be addressed by policies such as the EU&amp;#x27;s Carbon Border Adjustment Mechanism). &amp;lt;/style&amp;gt;&amp;lt;/p&amp;gt;\n"}}],"active_header_background":"#ddd","button_css_classes":["card-button"],"header_background":"","header_color":"","header_css_classes":["accordion-header"]}},{"type":"object","name":"panel.models.layout.Card","id":"34c7a73e-46f0-4aeb-af5b-0c5b1c530589","attributes":{"name":"Card03570","css_classes":["accordion"],"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"4c172e5d-8b20-40e3-bf80-32bc2dc4e29d"},"\n.bk-header {\n    font-size: 14pt;\n}\n.bk-tab.bk-active {\n    color:#4d4d4d;\n    border-color: #002147 !important;\n    border-bottom-width: 5px;\n}\n.bk-tab:nth-of-type(1) {\n    background- al economies (by clicking on the main figure feature&amp;#x27;s text labels):&amp;lt;/p&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Generally from 2000, per capita in tonnes:\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;High&amp;lt;/strong&amp;gt; level of &amp;lt;strong&amp;gt;7-11&amp;lt;/strong&amp;gt;: &amp;lt;strong&amp;gt;Russia and China&amp;lt;/strong&amp;gt; as a group, with Russia at &amp;lt;strong&amp;gt;11&amp;lt;/strong&amp;gt; and China at &amp;lt;strong&amp;gt;7-8&amp;lt;/strong&amp;gt; tonnes. The historical trends show Russia&amp;#x27;s number has been decreasing especially during 1990-2000, whereas China&amp;#x27;s has been rising, especially during 2000-2010.&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Mid&amp;lt;/strong&amp;gt; level of &amp;lt;strong&amp;gt;4-5&amp;lt;/strong&amp;gt;: &amp;lt;strong&amp;gt;Turkey and Mexico&amp;lt;/strong&amp;gt; as a group, with values close to the &amp;lt;strong&amp;gt;in-group average&amp;lt;/strong&amp;gt;, intersecting during 2008-2009 with Mexico rising and Turkey declining.&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Lower&amp;lt;/strong&amp;gt; level of &amp;lt;strong&amp;gt;1-2&amp;lt;/strong&amp;gt;: &amp;lt;strong&amp;gt;Indonesia, India and Brazil&amp;lt;/strong&amp;gt; as a group, with Asian economies of Indonesia and India having the most rapid growth in the past decade.&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Per capita carbon emission&amp;lt;/strong&amp;gt; data shows that in 2022, &amp;lt;strong&amp;gt;Russia&amp;lt;/strong&amp;gt; has the highest (11.3) and &amp;lt;strong&amp;gt;India&amp;lt;/strong&amp;gt; has the lowest (2.1); per capita &amp;lt;strong&amp;gt;decarbonization rate&amp;lt;/strong&amp;gt; (percent change in carbon intensity) data shows that in 2022, &amp;lt;strong&amp;gt;Turkey&amp;lt;/strong&amp;gt; performs the &amp;lt;strong&amp;gt;best (-4.7%)&amp;lt;/strong&amp;gt;, while &amp;lt;strong&amp;gt;Indonesia&amp;lt;/strong&amp;gt; performs the &amp;lt;strong&amp;gt;worst (+17.6%, increasing)&amp;lt;/strong&amp;gt;, revealing the  decarbonization outcome  differences within the The Emerging 7 group\u3002&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;hr /&amp;gt;\n&amp;lt;p&amp;gt;Other visualization for [G7](https:  &amp;lt;a href=&amp;quot;//oxon8.netlify.app/en/visualization/prj-visNetZero/NetZero.CO2pG.G7.en&amp;quot;&amp;gt;//oxon8.netlify.app/en/visualization/prj-visNetZero/NetZero.CO2pG.G7.en&amp;lt;/a&amp;gt;) and [GE7](https:  &amp;lt;a href=&amp;quot;//oxon8.netlify.app/en/visualization/prj-visNetZero/NetZero.CO2pG.GE7.en&amp;quot;&amp;gt;//oxon8.netlify.app/en/visualization/prj-visNetZero/NetZero.CO2pG.GE7.en&amp;lt;/a&amp;gt;) groups can be compared:&amp;lt;/p&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;In 2022, the data of E7 economies with high-level per capita carbon emission, &amp;lt;strong&amp;gt;Russia and China&amp;lt;/strong&amp;gt; (&amp;lt;strong&amp;gt;11&amp;lt;/strong&amp;gt; and &amp;lt;strong&amp;gt;7-8&amp;lt;/strong&amp;gt; tonnes) is lower than both the GE7 high-level economies (&amp;lt;strong&amp;gt;Taiwan and Korea&amp;lt;/strong&amp;gt; at &amp;lt;strong&amp;gt;12&amp;lt;/strong&amp;gt;) and E7 high-level economies (&amp;lt;strong&amp;gt;US and Canada&amp;lt;/strong&amp;gt; at &amp;lt;strong&amp;gt;14-15&amp;lt;/strong&amp;gt;).  These economies should recognize the needs for effective and timely decarbonization.&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;E7&amp;lt;/strong&amp;gt; &amp;lt;em&amp;gt;&amp;lt;strong&amp;gt;low-level&amp;lt;/strong&amp;gt;&amp;lt;/em&amp;gt; economies have consistently the lower-than-the-world-average per capita numbers.&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;E7&amp;lt;/strong&amp;gt; &amp;lt;em&amp;gt;&amp;lt;strong&amp;gt;mid-level&amp;lt;/strong&amp;gt;&amp;lt;/em&amp;gt; equivalents of &amp;lt;strong&amp;gt;Turkey and Mexico&amp;lt;/strong&amp;gt; (&amp;lt;strong&amp;gt;4-5&amp;lt;/strong&amp;gt;) are at the similar level of &amp;lt;strong&amp;gt;GE7&amp;lt;/strong&amp;gt; low-level counterparts of &amp;lt;strong&amp;gt;Spain and Hong Kong&amp;lt;/strong&amp;gt; (&amp;lt;strong&amp;gt;4-5&amp;lt;/strong&amp;gt;) and  &amp;lt;strong&amp;gt;G7&amp;lt;/strong&amp;gt; low-level counterparts of &amp;lt;strong&amp;gt;France and UK&amp;lt;/strong&amp;gt; (&amp;lt;strong&amp;gt;4.3-4.6&amp;lt;/strong&amp;gt;). Further research is required to explore why&amp;#x27;s and how&amp;#x27;s.&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n"}}],"active_header_background":"#ddd","button_css_classes":["card-button"],"collapsed":false,"header_background":"","header_color":"","header_css_classes":["accordion-header"]}},{"type":"object","name":"panel.models.layout.Card","id":"ee9d4751-d1ce-415c-9a04-0c014130ab2e","attributes":{"name":"Card03586","css_classes":["accordion"],"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"4c172e5d-8b20-40e3-bf80-32bc2dc4e29d"},"\n.bk-header {\n    font-size: 14pt;\n}\n.bk-tab.bk-active {\n    color:#4d4d4d;\n    border-color: #002147 !important;\n    border-bottom-width: 5px;\n}\n.bk-tab:nth-of-type(1) {\n    background-color: #9bbf7c !important;\n}\n.bk-tab:nth-of-type(2) {\n    background-color: #b8d9d4 !important;\n}\n.bk-tab:nth-of-type(3) {\n   background-color: #d3e1f2 !important;\n}\n",{"id":"4338a122-9c14-42cb-b3b8-af1d1eec56c2"},{"id":"1f5c2ded-ddad-4ccf-bb68-b4746087f423"},{"id":"7f9c5496-225a-4428-9676-53fc193abeab"}],"margin":[0,5,0,5],"align":"start","children":[{"type":"object","name":"Row","id":"36b6474f-0d4e-4f17-8590-6268fe9559db","attributes":{"name":"Row03585","css_classes":["card-header-row"],"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(m :"&amp;lt;h3&amp;gt;References&amp;lt;/h3&amp;gt;","disable_math":true}}]}},{"type":"object","name":"panel.models.markup.HTML","id":"ed3b6929-bd80-4420-b042-094565a200e3","attributes":{"css_classes":["markdown"],"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"4c172e5d-8b20-40e3-bf80-32bc2dc4e29d"},"\n.bk-header {\n    font-size: 14pt;\n}\n.bk-tab.bk-active {\n    color:#4d4d4d;\n    border-color: #002147 !important;\n    border-bottom-width: 5px;\n}\n.bk-tab:nth-of-type(1) {\n    background-color: #9bbf7c !important;\n}\n.bk-tab:nth-of-type(2) {\n    background-color: #b8d9d4 !important;\n}\n.bk-tab:nth-of-type(3) {\n   background-color: #d3e1f2 !important;\n}\n",{"id":"59c1631f-b20d-482b-b37e-cb4c2244abfb"},{"id":"1f5c2ded-ddad-4ccf-bb68-b4746087f423"},{"id":"7f9c5496-225a-4428-9676-53fc193abeab"}],"margin":[5,10],"align":"start","text":"&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;PwC\uff0c2023-10-11.  &amp;lt;em&amp;gt;&amp;lt;strong&amp;gt;&amp;lt;a href=&amp;quot;https://www.pwc.co.uk/services/sustainability-climate-change/insights/net-zero-economy-index.html&amp;quot;&amp;gt;Net Zero Economy Index 2023&amp;lt;/a&amp;gt;&amp;lt;/strong&amp;gt;&amp;lt;/em&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;The PwC report points out that the reduction in carbon emissions intensity must increase to 17.2% by 2050, suggesting that the annual percent change in 2022 in global decarbonization (2.5%) needs to accelerate sevenfold.  See also the Chinese-language press release by &amp;lt;a href=&amp;quot;https://esg.businesstoday.com.tw/article/category/190807/post/202310110028/2023%E6%B7%A8%E9%9B%B6%E6%8E%92%E6%94%BE%E7%B6%93%E6%BF%9F%E6%8C%87%E6%95%B8%E5%A0%B1%E5%91%8A%E5%87%BA%E7%88%90%EF%BC%81%E5%85%A8%E7%90%83%E6%96%B0%E5%BB%BA%E9%9B%BB%E5%BB%A08%E6%88%90%E9%83%BD%E6%98%AF%E5%86%8D%E7%94%9F%E8%83%BD%E6%BA%90%EF%BC%8C%E7%82%BA%E4%BD%95%E7%85%A4%E7%82%AD%E4%BD%BF%E7%94%A8%E9%87%8F%E9%A3%86%E9%AB%98%EF%BC%9F%E5%85%A8%E7%90%83%E7%A2%B3%E6%8E%92%E8%B6%A8%E5%8B%A2%E6%87%B6%E4%BA%BA%E5%8C%85%E4%B8%80%E6%AC%A1%E7%9C%8B&amp;quot;&amp;gt;PwC Taiwan&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Oxford Roadmapping (\ud83c\udd6dOxon8) conducted similar research using the data from Oxford&amp;#x27;s Our World in Data (OWID) project, applying exponential decay model was applied to match the IEA emission targets as benchmarks.  The &amp;lt;a href=&amp;quot;https://oxon8.netlify.app/visualization/prj-visNetZero/index.en&amp;quot;&amp;gt;results reveal&amp;lt;/a&amp;gt; that the annual reduction must be elevated to &amp;lt;strong&amp;gt;9% to 10%&amp;lt;/strong&amp;gt; from now till 2030, and increased to &amp;lt;strong&amp;gt;13%&amp;lt;/strong&amp;gt; by 2040, and &amp;lt;strong&amp;gt;57%&amp;lt;/strong&amp;gt; by 2050.  These numbers set the redlines for annual reduction rates.&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;CSRone Sustainability Think Tank (in Chinese)\uff0c 2023-12-05. &amp;lt;a href=&amp;quot;https://csrone.com/topics/8105&amp;quot;&amp;gt;&amp;amp;quot;Net Zero Tracker&amp;amp;quot; Reports\u2014\u2014Current status and trends of Net Zero goal setting by countries, local governments and enterprises. &amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;ICOS (&amp;lt;a href=&amp;quot;http://icos-cp.eu&amp;quot;&amp;gt;icos-cp.eu&amp;lt;/a&amp;gt;), 2023. &amp;lt;a href=&amp;quot;https://www.icos-cp.eu/science-and-impact/global-carbon-budget&amp;quot;&amp;gt;Global Carbon Budget 2023&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Our World in Data (OWID), 2024. &amp;lt;a href=&amp;quot;https://github.com/owid/co2-data&amp;quot;&amp;gt;Data on CO2 and greenhouse gas emissions by Our World in Data (github.com)&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;National Development and Reform Commission of China  (in Chinese)\uff0c 2024-05-30. &amp;lt;a href=&amp;quot;https://www.gov.cn/zhengce/202405/content_6954583.htm&amp;quot;&amp;gt;\u300a2024\u20142025 Action Plan in Energy Saving and Carbon Reduction\u300bAnswers to Reporters&amp;#x27; Questions&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;National Development Council of Taiwan  (in Chinese)\uff0c 2022-03. &amp;lt;a href=&amp;quot;https://www.ndc.gov.tw/Content_List.aspx?n=DEE68AAD8B38BD76&amp;quot;&amp;gt;\u300aGeneral Report of Taiwan&amp;#x27;s 2050 Net-Zero Emission Pathway and Strategy\u300b&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n"}}],"active_header_background":"#ddd","button_css_classes":["card-button"],"header_background":"","header_color":"","header_css_classes":["accordion-header"]}}]}},{"type":"object","name":"panel.models.layout.Column","id":"b937a045-459c-4c86-a294-1f60562c391b","attributes":{"name":"main-2239968442608","tags":["main"],"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"4c172e5d-8b20-40e3-bf80-32bc2dc4e29d"},"\n.bk-header {\n    font-size: 14pt;\n}\n.bk-tab.bk-active {\n    color:#4d4d4d;\n    border-color: #002147 !important;\n    border-bottom-width: 5px;\n}\n.bk-tab:nth-of-type(1) {\n    background-color: #9bbf7c !important;\n}\n.bk-tab:nth-of-type(2) {\n    background-color: #b8d9d4 !important;\n}\n.bk-tab:nth-of-type(3) {\n   background-color: #d3e1f2 !important;\n}\n",{"id":"4338a122-9c14-42cb-b3b8-af1d1eec56c2"},{"id":"1f5c2ded-ddad-4ccf-bb68-b4746087f423"},{"id":"7f9c5496-225a-4428-9676-53fc193abeab"}],"min_width":900,"min_height":360,"margin":0,"sizing_mode":"stretch_both","align":"start","children":[{"type":"object","name":"Figure","id":"ec4d6e39-d92c-4617-b9b6-5ee59eb9f4bf","attributes":{"width":900,"height":360,"margin":[5,10],"sizing_mode":"fixed","align":"start","x_range":{"type":"object","name":"Range1d","id":"c003bf9
