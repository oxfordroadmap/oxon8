  function resize_layout_stop(obj, old_, new_, p, e, element) {
    setTimeout(function(){
      window.dispatchEvent(new Event("resize"))
    }, 50);

  function getFromLS(key) {
    let ls = {};
    if (window.localStorage) {
      try {
        ls = JSON.parse(window.localStorage.getItem(window.location.origin + window.location.pathname)) || {};
      } catch (e) {
        /*Ignore*/
      }
    }
    return ls[key];
  }

  function saveToLS(key, value) {
    if (window.localStorage) {
      window.localStorage.setItem(
        window.location.origin + window.location.pathname,
        JSON.stringify({
          [key]: value
        })
      );
    }
  }

  class ResponsiveGrid extends React.PureComponent {

    static defaultProps = {
      onLayoutChange: function() {}
    }

    constructor(props) {
      super(props);
      this.state = {
	layouts: JSON.parse(JSON.stringify(originalLayout))
      };
      this.mounted = false;
    }

    resetLayout() {
      this.setState({
        layouts: {"lg": [{"x": 0, "y": 0, "w": 12, "h": 3, "i": "1", "minW": 0, "minH": 0}, {"x": 0, "y": 3, "w": 12, "h": 9, "i": "2", "minW": 0, "minH": 0}], "md": [{"x": 0, "y": 0, "w": 12, "h": 3, "i": "1", "minW": 0, "minH": 0}, {"x": 0, "y": 3, "w": 12, "h": 9, "i": "2", "minW": 0, "minH": 0}]}
      });
    }

    onLayoutChange(layout, layouts) {
      saveToLS("layouts", layouts);
      this.setState({ layouts });
    }

    componentDidMount() {
    }

    render() {
      return (
        <ResponsiveGridLayout

           cols={ {'lg': 12, 'md': 10, 'sm': 6, 'xs': 4, 'xxs': 2} }

b2fd29f"}],"margin":[5,0],"align":"start","text":"&amp;lt;h3&amp;gt;Carbon Intensity \ud83d\udcb2\ud83d\udc63&amp;lt;/h3&amp;gt;","disable_math":true}}]}},{"type":"object","name":"panel.models.markup.HTML","id":"97911fbb-cba8-4e46-a5a9-4080dec10bcc","attributes":{"css_classes":["markdown"],"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"f59c3b44-e920-403d-8196-69089a091623"},"\n.bk-header {\n    font-size: 14pt;\n}\n.bk-tab.bk-active {\n    color:#4d4d4d;\n    border-color: #002147 !important;\n    border-bottom-width: 5px;\n}\n.bk-tab:nth-of-type(1) {\n    background-color: #9bbf7c !important;\n}\n.bk-tab:nth-of-type(2) {\n    background-color: #b8d9d4 !important;\n}\n.bk-tab:nth-of-type(3) {\n   background-color: #d3e1f2 !important;\n}\n",{"id":"d4ffaedf-4b94-41ab-b233-2a972a47a6f6"},{"id":"aac01507-20ce-4d2a-ac82-9560909dd880"},{"id":"fc32b68d-1683-4b9d-98a9-f91feb2fd29f"}],"margin":[5,10],"align":"start","text":"&amp;lt;style&amp;gt;\nblockquote {\n  background-color: #fdffb4;\n}\n&amp;lt;/style&amp;gt;&amp;lt;!--Pastel Yellow--&amp;gt;\n&amp;lt;p&amp;gt;Annual CO\u2082 emissionsper per GDP (kg/$), as a key indicator for Net Zero Economy, can provide evidence to answer to the following question:&amp;lt;/p&amp;gt;\n&amp;lt;blockquote&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;&amp;lt;strong&amp;gt;How might we track the performance of Net Zero Economy?&amp;lt;/strong&amp;gt;&amp;lt;/em&amp;gt;&amp;lt;/p&amp;gt;\n&amp;lt;/blockquote&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Carbon intensity&amp;lt;/strong&amp;gt; measures the relationship between &amp;lt;strong&amp;gt;carbon emission&amp;lt;/strong&amp;gt; and the &amp;lt;strong&amp;gt;economy&amp;lt;/strong&amp;gt;.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;The smaller &amp;lt;strong&amp;gt;carbon intensity (per GDP)&amp;lt;/strong&amp;gt;, the higher decoupling between emission and economy.  Indicating &amp;lt;strong&amp;gt;how economic growth decoupled&amp;lt;/strong&amp;gt; from environmental pollution of carbon emissions, this indicator is also central to the UN sustainable development goals with the &amp;lt;a href=&amp;quot;https://w3.unece.org/SDG/en/Indicator?id=28&amp;quot;&amp;gt;specific indicator 9.4.1&amp;lt;/a&amp;gt;.&amp;lt;br /&amp;gt;\nOrganizations such as &amp;lt;a href=&amp;quot;https://w3.unece.org/SDG/en/Indicator?id=28&amp;quot;&amp;gt;UN ECE&amp;lt;/a&amp;gt;, &amp;lt;a href=&amp;quot;https://www.iea.org/data-and-statistics/charts/co2-emissions-intensity-of-gdp-1990-2021&amp;quot;&amp;gt;IEA &amp;lt;/a&amp;gt;, &amp;lt;a href=&amp;quot;https://www.energy.gov/articles/interactive-energy-intensity-and-carbon-intensity-numbers&amp;quot;&amp;gt;US Energy Development&amp;lt;/a&amp;gt;, &amp;lt;a href=&amp;quot;https://www.pwc.co.uk/services/sustainability-climate-change/insights/net-zero-economy-index.html&amp;quot;&amp;gt;PwC&amp;lt;/a&amp;gt;all provide such data and visualization.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;The world &amp;lt;strong&amp;gt;year-on-year decarbonization rate&amp;lt;/strong&amp;gt; must be at the average level of &amp;lt;strong&amp;gt;17.2%&amp;lt;/strong&amp;gt;, according to the &amp;lt;a href=&amp;quot;https://www.pwc.co.uk/services/sustainability-climate-change/insights/net-zero-economy-index.html&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;PwC&amp;lt;/strong&amp;gt; Net Zero Economy Index 2023&amp;lt;/a&amp;gt;, so as to &amp;lt;a href=&amp;quot;https://www.unep.org/interactives/emissions-gap-report/2023/zh/&amp;quot;&amp;gt;achieve the 1.5\u2103 goal of Paris agreement&amp;lt;/a&amp;gt;.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;The &amp;lt;a href=&amp;quot;https://oxon8.netlify.app/visualization/prj-visNetZero/index.en&amp;quot;&amp;gt;independent research by &amp;lt;strong&amp;gt;Oxford Roadmapping (\ud83c\udd6dOxon8)&amp;lt;/strong&amp;gt; &amp;lt;/a&amp;gt; put the number at the average level of &amp;lt;strong&amp;gt;19%&amp;lt;/strong&amp;gt; (18.94% to be exact, see visualization).  The modeling results based on the IEA targets estimate the numbers as follows:  &amp;lt;strong&amp;gt;-9%&amp;lt;/strong&amp;gt; to &amp;lt;strong&amp;gt;-10%&amp;lt;/strong&amp;gt; before 2030,  &amp;lt;strong&amp;gt;-10%&amp;lt;/strong&amp;gt; to &amp;lt;strong&amp;gt;-13%&amp;lt;/strong&amp;gt; before 2040.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;In addition to the world data, the research provides the visualization of 21 sampled economies: the emerging economies &amp;lt;strong&amp;gt;&amp;lt;a href=&amp;quot;https://oxon8.netlify.app/visualization/prj-visNetZero/NetZero.CO2pG.E7.en.html&amp;quot;&amp;gt;E7&amp;lt;/a&amp;gt;&amp;lt;/strong&amp;gt;, the Group 7 &amp;lt;strong&amp;gt;&amp;lt;a href=&amp;quot;https://oxon8.netlify.app/visualization/prj-visNetZero/NetZero.CO2pG.G7.en.html&amp;quot;&amp;gt;G7&amp;lt;/a&amp;gt;&amp;lt;/strong&amp;gt;, the &amp;lt;a href=&amp;quot;https://oxon8.netlify.app/visualization/prj-visNetZero/NetZero.CO2pG.GE7.en.html&amp;quot;&amp;gt;GE7&amp;lt;/a&amp;gt; (Four Dragons plus Three, i.e., emerged economies that have escaped middle income traps).&amp;lt;/style&amp;gt;&amp;lt;/p&amp;gt;\n"}}],"active_header_background":"#ddd","button_css_classes":["card-button"],"header_background":"","header_color":"","header_css_classes":["accordion-header"]}},{"type":"object","name":"panel.models.layout.Card","id":"74e39f70-5612-4798-916a-56fae20d5b37","attributes":{"name":"Card03570","css_classes":["accordion"],"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"f59c3b44-e920-403d-8196-69089a091623"},"\n.bk-header {\n    font-size: 14pt;\n}\n.bk-tab.bk-active {\n    color:#4d4d4d;\n    border-color: #002147 !important;\n    border-bottom-width: 5px;\n}\n.bk-tab:nth-of-type(1) {\n    background-color: percentage&amp;lt;/strong&amp;gt;) need to at the levels &amp;lt;strong&amp;gt;from -9.8% to -10.3%&amp;lt;/strong&amp;gt; for 2023-2030 to achieve the 1.5\u00b0C target set by the Paris Agreement, according to Oxford Roadmapping.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;For economies of &amp;lt;strong&amp;gt;G7(The Group of Seven)&amp;lt;/strong&amp;gt;, at least 1.5 times of the best decarbonization efforts are required, based on the performance data in the past five years (from +0.647% to -5.403%).&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;Compare individual economies (by clicking on the main figure feature&amp;#x27;s text labels):&amp;lt;/p&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Generally from 2000, per GDP in USD:\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;High&amp;lt;/strong&amp;gt; level: &amp;lt;strong&amp;gt;Canada and US&amp;lt;/strong&amp;gt; as a group, with earlier values at &amp;lt;strong&amp;gt;0.46-0.50&amp;lt;/strong&amp;gt; downwards to &amp;lt;strong&amp;gt;0.26-0.32&amp;lt;/strong&amp;gt; kgs in 2020.&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Mid&amp;lt;/strong&amp;gt; level: &amp;lt;strong&amp;gt;Japan and Germany&amp;lt;/strong&amp;gt; as a group, with values close to the &amp;lt;strong&amp;gt;in-group average&amp;lt;/strong&amp;gt;, moving from &amp;lt;strong&amp;gt;0.30-0.33&amp;lt;/strong&amp;gt; downwards to &amp;lt;strong&amp;gt;0.17-0.23&amp;lt;/strong&amp;gt; kgs in 2020.&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Lower&amp;lt;/strong&amp;gt; level: &amp;lt;strong&amp;gt;Italy, UK, and France&amp;lt;/strong&amp;gt; as a group, with values &amp;lt;strong&amp;gt;0.20-0.30&amp;lt;/strong&amp;gt; downwards to &amp;lt;strong&amp;gt;0.12-0.16&amp;lt;/strong&amp;gt; kgs.&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Carbon intensity&amp;lt;/strong&amp;gt; data shows that in 2022, &amp;lt;strong&amp;gt;Canada&amp;lt;/strong&amp;gt; has the highest (0.311) and &amp;lt;strong&amp;gt;France&amp;lt;/strong&amp;gt; has the lowest (0.111); &amp;lt;strong&amp;gt;decarbonization rate&amp;lt;/strong&amp;gt; (percent change in carbon intensity) data shows that in 2022, &amp;lt;strong&amp;gt;UK&amp;lt;/strong&amp;gt; performs the &amp;lt;strong&amp;gt;best (-11.8%)&amp;lt;/strong&amp;gt;, while &amp;lt;strong&amp;gt;Canada&amp;lt;/strong&amp;gt; performs the &amp;lt;strong&amp;gt;worst (-1.3%)&amp;lt;/strong&amp;gt;, revealing the  decarbonization outcome  differences within the The Group of Seven group. Among them, UK is expected to achieve the 1.5\u00b0C target.&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;Other visualization for [E7](https: &amp;lt;a href=&amp;quot;//oxon8.netlify.app/en/visualization/prj-visNetZero/NetZero.CO2pG.E7.en&amp;quot;&amp;gt;//oxon8.netlify.app/en/visualization/prj-visNetZero/NetZero.CO2pG.E7.en&amp;lt;/a&amp;gt;) and [GE7](https: &amp;lt;a href=&amp;quot;//oxon8.netlify.app/en/visualization/prj-visNetZero/NetZero.CO2pG.GE7.en&amp;quot;&amp;gt;//oxon8.netlify.app/en/visualization/prj-visNetZero/NetZero.CO2pG.GE7.en&amp;lt;/a&amp;gt;) groups can be compared.&amp;lt;/p&amp;gt;\n"}}],"active_header_background":"#ddd","button_css_classes":["card-button"],"collapsed":false,"header_background":"","header_color":"","header_css_classes":["accordion-header"]}},{"type":"object","name":"panel.models.layout.Card","id":"074b1f26-6c14-49cd-99ff-e54f44a0a53b","attributes":{"name":"Card03586","css_classes":["accordion"],"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"f59c3b44-e920-403d-8196-69089a091623"},"\n.bk-header {\n    font-size: 14pt;\n}\n.bk-tab.bk-active {\n    color:#4d4d4d;\n    border-color: #002147 !important;\n    border-bottom-width: 5px;\n}\n.bk-tab:nth-of-type(1) {\n    background-color: #9bbf7c !important;\n}\n.bk-tab:  carbon emissions intensity must increase to 17.2% by 2050, suggesting that the annual percent change in 2022 in global decarbonization (2.5%) needs to accelerate sevenfold.  See also the Chinese-language press release by &amp;lt;a href=&amp;quot;https://esg.businesstoday.com.tw/article/category/190807/post/202310110028/2023%E6%B7%A8%E9%9B%B6%E6%8E%92%E6%94%BE%E7%B6%93%E6%BF%9F%E6%8C%87%E6%95%B8%E5%A0%B1%E5%91%8A%E5%87%BA%E7%88%90%EF%BC%81%E5%85%A8%E7%90%83%E6%96%B0%E5%BB%BA%E9%9B%BB%E5%BB%A08%E6%88%90%E9%83%BD%E6%98%AF%E5%86%8D%E7%94%9F%E8%83%BD%E6%BA%90%EF%BC%8C%E7%82%BA%E4%BD%95%E7%85%A4%E7%82%AD%E4%BD%BF%E7%94%A8%E9%87%8F%E9%A3%86%E9%AB%98%EF%BC%9F%E5%85%A8%E7%90%83%E7%A2%B3%E6%8E%92%E8%B6%A8%E5%8B%A2%E6%87%B6%E4%BA%BA%E5%8C%85%E4%B8%80%E6%AC%A1%E7%9C%8B&amp;quot;&amp;gt;PwC Taiwan&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Oxford Roadmapping (\ud83c\udd6dOxon8) conducted similar research using the data from Oxford&amp;#x27;s Our World in Data (OWID) project, applying exponential decay model was applied to match the IEA emission targets as benchmarks.  The &amp;lt;a href=&amp;quot;https://oxon8.netlify.app/visualization/prj-visNetZero/index.en&amp;quot;&amp;gt;results reveal&amp;lt;/a&amp;gt; that the annual reduction must be elevated to &amp;lt;strong&amp;gt;9% to 10%&amp;lt;/strong&amp;gt; from now till 2030, and increased to &amp;lt;strong&amp;gt;13%&amp;lt;/strong&amp;gt; by 2040, and &amp;lt;strong&amp;gt;57%&amp;lt;/strong&amp;gt; by 2050.  These numbers set the redlines for annual reduction rates.&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;CSRone Sustainability Think Tank (in Chinese)\uff0c 2023-12-05. &amp;lt;a href=&amp;quot;https://csrone.com/topics/8105&amp;quot;&amp;gt;&amp;amp;quot;Net Zero Tracker&amp;amp;quot; Reports\u2014\u2014Current status and trends of Net Zero goal setting by countries, local governments and enterprises. &amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;ICOS (&amp;lt;a href=&amp;quot;http://icos-cp.eu&amp;quot;&amp;gt;icos-cp.eu&amp;lt;/a&amp;gt;), 2023. &amp;lt;a href=&amp;quot;https://www.icos-cp.eu/science-and-impact/global-carbon-budget&amp;quot;&amp;gt;Global Carbon Budget 2023&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Our World in Data (OWID), 2024. &amp;lt;a href=&amp;quot;https://github.com/owid/co2-data&amp;quot;&amp;gt;Data on CO2 and greenhouse gas emissions by Our World in Data (github.com)&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;National Development and Reform Commission of China  (in Chinese)\uff0c 2024-05-30. &amp;lt;a href=&amp;quot;https://www.gov.cn/zhengce/202405/content_6954583.htm&amp;quot;&amp;gt;\u300a2024\u20142025 Action Plan in Energy Saving and Carbon Reduction\u300bAnswers to Reporters&amp;#x27; Questions&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;National Development Council of Taiwan  (in Chinese)\uff0c 2022-03. &amp;lt;a href=&amp;quot;https://www.ndc.gov.tw/Content_List.aspx?n=DEE68AAD8B38BD76&amp;quot;&amp;gt;\u300aGeneral Report of Taiwan&amp;#x27;s 2050 Net-Zero Emission Pathway and Strategy\u300b&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n"}}],"active_header_background":"#ddd","button_css_classes":["card-button"],"header_background":"","header_color":"","header_css_classes":["accordion-header"]}}]}},{"type":"object","name":"panel.models.layout.Column","id":"0ff3f7e7-bd78-4439-90c7-19e5c9cfcf3e","attributes":{"name":"main-2485200411712","tags":["main"],"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"f59c3b44-e920-403d-8196-69089a091623"},"\n.bk-header {\n    font-size: 14pt;\n}\n.bk-tab.bk-active {\n    color:#4d4d4d;\n    border-color: #002147 !important;\n    border-bottom-width: 5px;\n}\n.bk-tab:nth-of-type(1) {\n    background-color: #9bbf7c !important;\n}\n.bk-tab:nth-of-type(2) {\n
