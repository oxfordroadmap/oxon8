  function closeNav() {
    document.getElementById("sidebar").classList.add("hidden");
    document.getElementById("sidebar-button").onclick = openNav;
  }

  var modal = document.getElementById("pn-Modal");
  var span = document.getElementById("pn-closeModal");

  span.onclick = function() {

<script type="text/babel">
  const ResponsiveGridLayout = ReactGridLayout.WidthProvider(ReactGridLayout.Responsive);
  const originalLayout = {"lg": [{"x": 0, "y": 0, "w": 12, "h": 3, "i": "1", "minW": 0, "minH": 0}, {"x": 0, "y": 3, "w": 12, "h": 9, "i": "2", "minW": 0, "minH": 0}], "md": [{"x": 0, "y": 0, "w": 12, "h": 3, "i": "1", "minW": 0, "minH": 0}, {"x": 0, "y": 3, "w": 12, "h": 9, "i": "2", "minW": 0, "minH": 0}]};

  function resize_layout(obj, old_, new_, p, e, element) {
    window.dispatchEvent(new Event("resize"))
  }

  function resize_layout_stop(obj, old_, new_, p, e, element) {
    setTimeout(function(){
      window.dispatchEvent(new Event("resize"))
    }, 50);
  }

  function getFromLS(key) {
    let ls = {};
    if (window.localStorage) {
      try {
        ls = JSON.parse(window.localStorage.getItem(window.location.origin + window.location.pathname)) || {};
      } catch (e) {
        /*Ignore*/
      }
    }
    return ls[key];
  }

  function saveToLS(key, value) {
    if (window.localStorage) {
      window.localStorage.setItem(
        window.location.origin + window.location.pathname,
        JSON.stringify({
          [key]: value
        })
      );
    }
  }

  class ResponsiveGrid extends React.PureComponent {

    static defaultProps = {
      onLayoutChange: function() {}
    }

    constructor(props) {
      super(props);
      this.state = {
	layouts: JSON.parse(JSON.stringify(originalLayout))
      };
      this.mounted = false;
    }

    resetLayout() {
      this.setState({
        layouts: {"lg": [{"x": 0, "y": 0, "w": 12, "h": 3, "i": "1", "minW": 0, "minH": 0}, {"x": 0, "y": 3, "w": 12, "h": 9, "i": "2", "minW": 0, "minH": 0}], "md": [{"x": 0, "y": 0, "w": 12, "h": 3, "i": "1", "minW": 0, "minH": 0}, {"x": 0, "y": 3, "w": 12, "h": 9, "i": "2", "minW": 0, "minH": 0}]}
      });
    }

    onLayoutChange(layout, layouts) {
      saveToLS("layouts", layouts);
      this.setState({ layouts });
    }

    componentDidMount() {
    }

    render() {
      return (
        <ResponsiveGridLayout
           className={"layout"}
           cols={ {'lg': 12, 'md': 10, 'sm': 6, 'xs': 4, 'xxs': 2} }
           breakpoints={ {'lg': 1200, 'md': 996, 'sm': 768, 'xs': 480, 'xxs': 0} }
	   onResize={resize_layout}
           onResizeStop={resize_layout_stop}
           draggableHandle={".drag-handle"}
           draggableCancel={".bk-root"}
           rowHeight={ 150 }
           layouts={this.state.layouts}
           verticalCompact={false}
           preventCollision={ true }
         >
            <div className="card-margin" key="1" style={{borderRadius: '5px'}}>
              <fast-card class="pn-wrapper">
                <span className="drag-handle"></span>
                <span className="fullscreen-button">

                  </svg>
                </span>
                <div id="f5c8ba6e-aaf5-4f45-a8a8-c03ddfab9084" data-root-id="894c2398-0dbd-4753-81d0-e413191ffdfb" style={{display: "contents"}}></div>
             </fast-card>
            </div>
            <div className="card-margin" key="2" style={{borderRadius: '5px'}}>
              <fast-card class="pn-wrapper">
                <span className="drag-handle"></span>
                <span className="fullscreen-button">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
                    <path d="M4.5 11H3v4h4v-1.5H4.5V11zM3 7h1.5V4.5H7V3H3v4zm10.5 6.5H11V15h4v-4h-1.5v2.5zM11 3v1.5h2.5V7H15V3h-4z"/>
                  </svg>
                </span>
                <div id="fd49b77b-cd85-428f-bad2-743f6dea9316" data-root-id="64e7af24-701f-44fc-8fc1-b46a302bfb93" style={{display: "contents"}}></div>
             </fast-card>
            </div>
        </ResponsiveGridLayout>
      );
    }
  }
  ReactDOM.render(<ResponsiveGrid />, document.getElementById('responsive-grid'));
  addFullScreenToggle()
</script>

  background-color: #9bbf7c !important;\n}\n.bk-tab:nth-of-type(2) {\n    background-color: #b8d9d4 !important;\n}\n.bk-tab:nth-of-type(3) {\n   background-color: #d3e1f2 !important;\n}\n",{"id":"4d674585-5a34-406b-a02b-5254a89ebc3e"},{"id":"c348f7a1-2d4b-4d37-8c91-e9c0a959829b"},{"id":"21beee00-7638-4c75-a495-a368ce18690a"}],"margin":[5,10],"align":"start","text":"&amp;lt;style&amp;gt;\nblockquote {\n  background-color: #CCFD7F;\n}\n&amp;lt;/style&amp;gt;\n&amp;lt;p&amp;gt;Indicator Carbon Intensity\ud83d\udc63: Annual CO\u2082 emissionsper per GDP (kg/$) visualized to answer the following question:&amp;lt;/p&amp;gt;\n&amp;lt;blockquote&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;&amp;lt;strong&amp;gt;How might we track the performance of Net Zero economy?&amp;lt;/strong&amp;gt;&amp;lt;/em&amp;gt;&amp;lt;/p&amp;gt;\n&amp;lt;/blockquote&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Carbon intensity&amp;lt;/strong&amp;gt; measures the relationship between &amp;lt;strong&amp;gt;carbon emission&amp;lt;/strong&amp;gt; and the &amp;lt;strong&amp;gt;economy&amp;lt;/strong&amp;gt;.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;The smaller &amp;lt;strong&amp;gt;carbon intensity (per GDP)&amp;lt;/strong&amp;gt;, the higher decoupling between emission and economy.  Indicating &amp;lt;strong&amp;gt;how economic growth decoupled&amp;lt;/strong&amp;gt; from environmental pollution of carbon emissions, this indicator is also central to the UN sustainable development goals with the &amp;lt;a href=&amp;quot;https://w3.unece.org/SDG/en/Indicator?id=28&amp;quot;&amp;gt;specific indicator 9.4.1&amp;lt;/a&amp;gt;.&amp;lt;br /&amp;gt;\nOrganizations such as &amp;lt;a href=&amp;quot;https://w3.unece.org/SDG/en/Indicator?id=28&amp;quot;&amp;gt;UN ECE&amp;lt;/a&amp;gt;, &amp;lt;a href=&amp;quot;https://www.iea.org/data-and-statistics/charts/co2-emissions-intensity-of-gdp-1990-2021&amp;quot;&amp;gt;IEA &amp;lt;/a&amp;gt;, &amp;lt;a href=&amp;quot;https://www.energy.gov/articles/interactive-energy-intensity-and-carbon-intensity-numbers&amp;quot;&amp;gt;US Energy Development&amp;lt;/a&amp;gt;, &amp;lt;a href=&amp;quot;https://www.pwc.co.uk/services/sustainability-climate-change/insights/net-zero-economy-index.html&amp;quot;&amp;gt;PwC&amp;lt;/a&amp;gt;all provide such data and visualization.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;The world &amp;lt;strong&amp;gt;year-on-year decarbonization rate&amp;lt;/strong&amp;gt; must be at the average level of &amp;lt;strong&amp;gt;17.2%&amp;lt;/strong&amp;gt;, according to the &amp;lt;a href=&amp;quot;https://www.pwc.co.uk/services/sustainability-climate-change/insights/net-zero-economy-index.html&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;PwC&amp;lt;/strong&amp;gt; Net Zero Economy Index 2023&amp;lt;/a&amp;gt;, so as to &amp;lt;a href=&amp;quot;https://www.unep.org/interactives/emissions-gap-report/2023/zh/&amp;quot;&amp;gt;achieve the 1.5\u2103 goal of Paris agreement&amp;lt;/a&amp;gt;.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;The &amp;lt;a href=&amp;quot;https://oxon8.netlify.app/visualization/prj-visNetZero/index.en&amp;quot;&amp;gt;independent research by &amp;lt;strong&amp;gt;Oxford Roadmapping (\ud83c\udd6dOxon8)&amp;lt;/strong&amp;gt; &amp;lt;/a&amp;gt; put the number at the average level of &amp;lt;strong&amp;gt;19%&amp;lt;/strong&amp;gt; (18.94% to be exact, see visualization).  The modeling results based on the IEA targets estimate the numbers as follows:  &amp;lt;strong&amp;gt;-9%&amp;lt;/strong&amp;gt; to &amp;lt;strong&amp;gt;-10%&amp;lt;/strong&amp;gt; before 2030,  &amp;lt;strong&amp;gt;-10%&amp;lt;/strong&amp;gt; to &amp;lt;strong&amp;gt;-13%&amp;lt;/strong&amp;gt; before 2040.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;In addition to the world data, the research provides the visualization of 21 sampled economies: the emerging economies &amp;lt;strong&amp;gt;&amp;lt;a href=&amp;quot;https://oxon8.netlify.app/visualization/prj-visNetZero/NetZero.CO2pG.E7.en.html&amp;quot;&amp;gt;E7&amp;lt;/a&amp;gt;&amp;lt;/strong&amp;gt;, the Group 7 &amp;lt;strong&amp;gt;&amp;lt;a href=&amp;quot;https://oxon8.netlify.app/visualization/prj-visNetZero/NetZero.CO2pG.G7.en.html&amp;quot;&amp;gt;G7&amp;lt;/a&amp;gt;&amp;lt;/strong&amp;gt;, the &amp;lt;a href=&amp;quot;https://oxon8.netlify.app/visualization/prj-visNetZero/NetZero.CO2pG.GE7.en.html&amp;quot;&amp;gt;GE7&amp;lt;/a&amp;gt; (Four Dragons plus Three, i.e., emerged economies that have escaped middle income traps).&amp;lt;/style&amp;gt;&amp;lt;/p&amp;gt;\n"}}],"active_header_background":"#ccc","button_css_classes":["card-button"],"header_background":"","header_color":"","header_css_classes":["accordion-header"]}},{"type":"object","name":"panel.models.layout.Card","id":"a26366b3-f262-4c4c-81d8-a226ad63e678","attributes":{"name":"Card03577","css_classes":["accordion"],"stylesheets":["\n:host(.pn-loading.pn-arc):before, .pn-loading.pn-arc:before {\n  background-image: url(\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHN0eWxlPSJtYXJnaW46IGF1dG87IGJhY2tncm91bmQ6IG5vbmU7IGRpc3BsYXk6IGJsb2NrOyBzaGFwZS1yZW5kZXJpbmc6IGF1dG87IiB2aWV3Qm94PSIwIDAgMTAwIDEwMCIgcHJlc2VydmVBc3BlY3RSYXRpbz0ieE1pZFlNaWQiPiAgPGNpcmNsZSBjeD0iNTAiIGN5PSI1MCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjYzNjM2MzIiBzdHJva2Utd2lkdGg9IjEwIiByPSIzNSIgc3Ryb2tlLWRhc2hhcnJheT0iMTY0LjkzMzYxNDMxMzQ2NDE1IDU2Ljk3Nzg3MTQzNzgyMTM4Ij4gICAgPGFuaW1hdGVUcmFuc2Zvcm0gYXR0cmlidXRlTmFtZT0idHJhbnNmb3JtIiB0eXBlPSJyb3RhdGUiIHJlcGVhdENvdW50PSJpbmRlZmluaXRlIiBkdXI9IjFzIiB2YWx1ZXM9IjAgNTAgNTA7MzYwIDUwIDUwIiBrZXlUaW1lcz0iMDsxIj48L2FuaW1hdGVUcmFuc2Zvcm0+ICA8L2NpcmNsZT48L3N2Zz4=\");\n  background-size: auto calc(min(50%, 400px));\n}",{"id":"c28b7eec-0783-4293-8f4d-2c62ef54b5b0"},"\n.bk-header {\n    font-size: 14pt;\n}\n.bk-tab.bk-active {\n    color:#4d4d4d;\n    border-color: #002147 !important;\n    border-bottom-width: 5px;\n}\n.bk-tab:nth-of-type(1) {\n    background-color: #9bbf7c !important;\n}\n.bk-tab:nth-of-type(2) {\n    background-color: #b8d9d4 !important;\n}\n.bk-tab:nth-of-type(3) 9ebc3e"},{"id":"c348f7a1-2d4b-4d37-8c91-e9c0a959829b"},{"id":"21beee00-7638-4c75-a495-a368ce18690a"}],"margin":[5,10],"align":"start","text":"&amp;lt;!-- \u78b3\u6392\u5f3a\u5ea6 E7 2024/06/06 --&amp;gt;\n&amp;lt;p&amp;gt;The world\u2019s &amp;lt;strong&amp;gt;decarbonization rates&amp;lt;/strong&amp;gt; (i.e. year-on-year change in &amp;lt;strong&amp;gt;carbon intensity percentage&amp;lt;/strong&amp;gt;) need to at the levels &amp;lt;strong&amp;gt;from -9.8% to -10.3%&amp;lt;/strong&amp;gt; for 2023-2030 to achieve the 1.5\u00b0C target set by the Paris Agreement, according to Oxford Roadmapping.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;For economies of &amp;lt;strong&amp;gt;E7E7&amp;lt;/strong&amp;gt;, at least 1.5 times of the best decarbonization efforts are required, based on the performance data in the past five years (from &amp;lt;strong&amp;gt;+0.172%\u81f3-2.439%&amp;lt;/strong&amp;gt; ).&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;Compare individual economies (by clicking on the main figure feature&amp;#x27;s text labels)\uff1a&amp;lt;/p&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Generally from 2000, per GDP in USD:\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;High&amp;lt;/strong&amp;gt; level\uff1a&amp;lt;strong&amp;gt;Russia and China&amp;lt;/strong&amp;gt; as a group, with earlier values at &amp;lt;strong&amp;gt;0.61-0.96&amp;lt;/strong&amp;gt; downwards to &amp;lt;strong&amp;gt;0.45&amp;lt;/strong&amp;gt; kgs in 2020.&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Mid&amp;lt;/strong&amp;gt; level\uff1a&amp;lt;strong&amp;gt;Mexico and India&amp;lt;/strong&amp;gt; as a group, with values close to the &amp;lt;strong&amp;gt;in-group average&amp;lt;/strong&amp;gt;, moving from &amp;lt;strong&amp;gt;0.32-0.35&amp;lt;/strong&amp;gt; downwards to &amp;lt;strong&amp;gt;0.25-0.27&amp;lt;/strong&amp;gt; kgs in 2020.&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Lower&amp;lt;/strong&amp;gt; level\uff1a&amp;lt;strong&amp;gt;Indonesia, Brazil, and Turkey&amp;lt;/strong&amp;gt; as a group, with values &amp;lt;strong&amp;gt;0.25-0.32&amp;lt;/strong&amp;gt; downwards to &amp;lt;strong&amp;gt;0.15-0.20&amp;lt;/strong&amp;gt; kgs.&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Among them, &amp;lt;strong&amp;gt;Turkey&amp;lt;/strong&amp;gt; has performed the bast in the past two decades, from 0.28 in 2009 to 0.18 in 2022.&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Carbon intensity&amp;lt;/strong&amp;gt; data shows that in 2022, &amp;lt;strong&amp;gt;Russia&amp;lt;/strong&amp;gt; has the highest (0.44) and &amp;lt;strong&amp;gt;Brazil&amp;lt;/strong&amp;gt; has the lowest (0.15); &amp;lt;strong&amp;gt;decarbonization rate&amp;lt;/strong&amp;gt; (percent change in carbon intensity) data shows that in 2022, &amp;lt;strong&amp;gt;Turkey&amp;lt;/strong&amp;gt; performs the &amp;lt;strong&amp;gt;best (-8.8%)&amp;lt;/strong&amp;gt;, while &amp;lt;strong&amp;gt;Indonesia&amp;lt;/strong&amp;gt; performs the &amp;lt;strong&amp;gt;worst (+12.4%)&amp;lt;/strong&amp;gt;, revealing the  decarbonization outcome  differences within the E7 group.&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Turkey&amp;lt;/strong&amp;gt; has the performance closest to the required world\u2019s &amp;lt;strong&amp;gt;decarbonization rates&amp;lt;/strong&amp;gt; (i.e. year-on-year change in &amp;lt;strong&amp;gt;carbon intensity percentage&amp;lt;/strong&amp;gt;) at &amp;lt;strong&amp;gt;9.8-10.3%&amp;lt;/strong&amp;gt; for 2023-2030 to meet the 1.5\u00b0C target set by the Paris Agreement.&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;Other visualization for &amp;lt;a href=&amp;quot;https://oxon8.netlify.app/en/visualization/prj-visNetZero/NetZero.CO2pG.G7.en&amp;quot;&amp;gt;G7&amp;lt;/a&amp;gt; and &amp;lt;a href=&amp;quot;https://oxon8.netlify.app/en/visualization/prj-visNetZero/NetZero.CO2pG.GE7.en&amp;quot;&amp;gt;GE7&amp;lt;/a&amp;gt; groups can be compa 022 in global decarbonization (2.5%) needs to accelerate sevenfold.  See also the Chinese-language press release by &amp;lt;a href=&amp;quot;https://esg.businesstoday.com.tw/article/category/190807/post/202310110028/2023%E6%B7%A8%E9%9B%B6%E6%8E%92%E6%94%BE%E7%B6%93%E6%BF%9F%E6%8C%87%E6%95%B8%E5%A0%B1%E5%91%8A%E5%87%BA%E7%88%90%EF%BC%81%E5%85%A8%E7%90%83%E6%96%B0%E5%BB%BA%E9%9B%BB%E5%BB%A08%E6%88%90%E9%83%BD%E6%98%AF%E5%86%8D%E7%94%9F%E8%83%BD%E6%BA%90%EF%BC%8C%E7%82%BA%E4%BD%95%E7%85%A4%E7%82%AD%E4%BD%BF%E7%94%A8%E9%87%8F%E9%A3%86%E9%AB%98%EF%BC%9F%E5%85%A8%E7%90%83%E7%A2%B3%E6%8E%92%E8%B6%A8%E5%8B%A2%E6%87%B6%E4%BA%BA%E5%8C%85%E4%B8%80%E6%AC%A1%E7%9C%8B&amp;quot;&amp;gt;PwC Taiwan&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Oxford Roadmapping (\ud83c\udd6dOxon8) conducted similar research using the data from Oxford&amp;#x27;s Our World in Data (OWID) project, applying exponential decay model was applied to match the IEA emission targets as benchmarks.  The &amp;lt;a href=&amp;quot;https://oxon8.netlify.app/visualization/prj-visNetZero/index.en&amp;quot;&amp;gt;results reveal&amp;lt;/a&amp;gt; that the annual reduction must be elevated to &amp;lt;strong&amp;gt;9% to 10%&amp;lt;/strong&amp;gt; from now till 2030, and increased to &amp;lt;strong&amp;gt;13%&amp;lt;/strong&amp;gt; by 2040, and &amp;lt;strong&amp;gt;57%&amp;lt;/strong&amp;gt; by 2050.  These numbers set the redlines for annual reduction rates.&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;CSRone Sustainability Think Tank (in Chinese)\uff0c 2023-12-05. &amp;lt;a href=&amp;quot;https://csrone.com/topics/8105&amp;quot;&amp;gt;&amp;amp;quot;Net Zero Tracker&amp;amp;quot; Reports\u2014\u2014Current status and trends of Net Zero goal setting by countries, local governments and enterprises. &amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;ICOS (&amp;lt;a href=&amp;quot;http://icos-cp.eu&amp;quot;&amp;gt;icos-cp.eu&amp;lt;/a&amp;gt;), 2023. &amp;lt;a href=&amp;quot;https://www.icos-cp.eu/science-and-impact/global-carbon-budget&amp;quot;&amp;gt;Global Carbon Budget 2023&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Our World in Data (OWID), 2024. &amp;lt;a href=&amp;quot;https://github.com/owid/co2-data&amp;quot;&amp;gt;Data on CO2 and greenhouse gas emissions by Our World in Data (github.com)&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;National Development and Reform Commission of China  (in Chinese)\uff0c 2024-05-30. &amp;lt;a href=&amp;quot;https://www.gov.cn/zhengce/202405/content_6954583.htm&amp;quot;&amp;gt;\u300a2024\u20142025 Action Plan in Energy Saving and Carbon Reduction\u300bAnswers to Reporters&amp;#x27; Questions&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;National Development Council of Taiwan  (in Chinese)\uff0c 2022-03. &amp;lt;a href=&amp;quot;https://www.ndc.gov.tw/Content_List.aspx?n=DEE68AAD8B38BD76&amp;quot;&amp;gt;\u300aGeneral Report of Taiwan&amp;#x27;s 2050 Net-Zero Emission Pathway and Strategy\u300b&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n"}}],"active_header_background":"#ccc","button_css_classes":["card-button"],"header_background":"","header_color":"","header_css_classes":["accordion-header"]}}]}},{"type":"object","name":"panel.models.layout.Column","id":"894c2398-0dbd-4753-81d0-e413191ffdfb","attributes":{"name":"main-2136142280272","tags":["main"],"stylesheets":["\n:host(.pn-loading.pn-arc):before, .pn-loading.pn-arc:before {\n  background-image: url(\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHN0eWxlPSJtYXJnaW46IGF1dG87IGJhY2tncm91bmQ6IG5vbmU7IGRpc3BsYXk6IGJsb2NrOyBzaGFwZS1yZW5kZXJpbmc6IGF1dG87IiB2aWV3Qm94PSIwIDAgMTAwIDEwMCIgcHJlc2VydmVBc3BlY3RSYXRpbz0ieE1pZFlNaWQiPiAgPGNpcmNsZSBjeD0iNTAiIGN5PSI1MCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjYzNjM2MzIiBzdHJva2Utd2lkdGg9IjEwIiByPSIzNSIgc3Ryb2tlLWRhc2hhcnJheT0iMTY0LjkzMzYxNDMxMzQ2NDE1IDU2Ljk3Nzg3MTQzNzgyMTM4Ij4gICAgPGFuaW1hdGVUcmFuc2Zvcm0gYXR0cmlidXRlTmFtZT0idHJhbnN
