  const ResponsiveGridLayout = ReactGridLayout.WidthProvider(ReactGridLayout.Responsive);

  function resize_layout(obj, old_, new_, p, e, element) {
    window.dispatchEvent(new Event("resize"))
  }

  function resize_layout_stop(obj, old_, new_, p, e, element) {
    setTimeout(function(){
      window.dispatchEvent(new Event("resize"))
    }, 50);
  }

  function getFromLS(key) {
    let ls = {};
    if (window.localStorage) {
      try {
        ls = JSON.parse(window.localStorage.getItem(window.location.origin + window.location.pathname)) || {};
      } catch (e) {
        /*Ignore*/
      }
    }
    return ls[key];
  }

  function saveToLS(key, value) {
    if (window.localStorage) {
      window.localStorage.setItem(
        window.location.origin + window.location.pathname,
        JSON.stringify({
          [key]: value
        })
      );
    }
  }

  class ResponsiveGrid extends React.PureComponent {

    static defaultProps = {
      onLayoutChange: function() {}
    }

    constructor(props) {
      super(props);
      this.state = {
	layouts: JSON.parse(JSON.stringify(originalLayout))
      };
      this.mounted = false;
    }

    resetLayout() {
      this.setState({
        layouts: {"lg": [{"x": 0, "y": 0, "w": 12, "h": 3, "i": "1", "minW": 0, "minH": 0}, {"x": 0, "y": 3, "w": 12, "h": 5, "i": "2", "minW": 0, "minH": 0}], "md": [{"x": 0, "y": 0, "w": 12, "h": 3, "i": "1", "minW": 0, "minH": 0}, {"x": 0, "y": 3, "w": 12, "h": 5, "i": "2", "minW": 0, "minH": 0}]}
      });
    }

    onLayoutChange(layout, layouts) {
      saveToLS("layouts", layouts);
      this.setState({ layouts });
    }

    componentDidMount() {
    }

    render() {
      return (
        <ResponsiveGridLayout
           className={"layout"}
           cols={ {'lg': 12, 'md': 10, 'sm': 6, 'xs': 4, 'xxs': 2} }
           breakpoints={ {'lg': 1200, 'md': 996, 'sm': 768, 'xs': 480, 'xxs': 0} }

&amp;gt;how population growth decoupled&amp;lt;/strong&amp;gt; from environmental pollution of carbon emissions, this indicator is also central for development policies and debates.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;Many organizations such as &amp;lt;a href=&amp;quot;https://data.worldbank.org.cn/indicator/EN.ATM.CO2E.PC&amp;quot;&amp;gt;the World Bank&amp;lt;/a&amp;gt; and &amp;lt;a href=&amp;quot;https://ourworldindata.org/grapher/co-emissions-per-capita&amp;quot;&amp;gt;Oxford OWID&amp;lt;/a&amp;gt; provide &amp;lt;strong&amp;gt;per capita emission indicator data&amp;lt;/strong&amp;gt;, to ensure evidence-based policy and action plans.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;&amp;lt;strong&amp;gt;Note.&amp;lt;/strong&amp;gt;&amp;lt;/em&amp;gt; Per capita emission indicator data often fails to account for &amp;lt;strong&amp;gt;land use&amp;lt;/strong&amp;gt;, &amp;lt;strong&amp;gt;international travel, transport, and trades&amp;lt;/strong&amp;gt; (e.g., &amp;lt;strong&amp;gt;carbon emission embedded in goods&amp;lt;/strong&amp;gt;, an issue to be addressed by policies such as the EU&amp;#x27;s Carbon Border Adjustment Mechanism). &amp;lt;/style&amp;gt;&amp;lt;/p&amp;gt;\n"}}],"active_header_background":"#ddd","button_css_classes":["card-button"],"header_background":"","header_color":"","header_css_classes":["accordion-header"]}},{"type":"object","name":"panel.models.layout.Card","id":"d0389afe-5d54-4d2c-bc12-59a5b3bbef03","attributes":{"name":"Card03571","css_classes":["accordion"],"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"4fe0e642-294d-4f55-879f-9180edc8df8c"},"\n.bk-header {\n    font-size: 14pt;\n}\n.bk-tab.bk-active {\n    color:#4d4d4d;\n    border-color: #002147 !important;\n    border-bottom-width: 5px;\n}\n.bk-tab:nth-of-type(1) {\n    background-color: #9bbf7c !important;\n}\n.bk-tab:n main figure feature&amp;#x27;s text labels):&amp;lt;/p&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Generally from 2000, per capita in tonnes:\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;High&amp;lt;/strong&amp;gt; level of &amp;lt;strong&amp;gt;12&amp;lt;/strong&amp;gt;: &amp;lt;strong&amp;gt;South Korea and Taiwan&amp;lt;/strong&amp;gt; as a group, with 1970 low values of &amp;lt;strong&amp;gt;1.6-2&amp;lt;/strong&amp;gt; continuously upwards to &amp;lt;strong&amp;gt;12&amp;lt;/strong&amp;gt; in 2020.&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Mid&amp;lt;/strong&amp;gt; level of &amp;lt;strong&amp;gt;7-9&amp;lt;/strong&amp;gt;: &amp;lt;strong&amp;gt;Singapore and Ireland&amp;lt;/strong&amp;gt; as a group, with values close to the &amp;lt;strong&amp;gt;in-group average&amp;lt;/strong&amp;gt;, moving from &amp;lt;strong&amp;gt;11-12&amp;lt;/strong&amp;gt; downwards to &amp;lt;strong&amp;gt;7-9&amp;lt;/strong&amp;gt; in 2020.&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Lower&amp;lt;/strong&amp;gt; level of &amp;lt;strong&amp;gt;4-6&amp;lt;/strong&amp;gt;\uff1a&amp;lt;strong&amp;gt;Israel, Spain and Hong Kong&amp;lt;/strong&amp;gt; as a group, with values mostly around &amp;lt;strong&amp;gt;6-7&amp;lt;/strong&amp;gt; downwards to &amp;lt;strong&amp;gt;4.5&amp;lt;/strong&amp;gt; kgs. (Israel had a distinctly higher origin from 9 in 2000 to 6.3 in 2020).  Hong Kong performed the best since 2017, with the average decarbonization rate per capita at &amp;lt;strong&amp;gt;-6%&amp;lt;/strong&amp;gt;.&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Per capita carbon emission&amp;lt;/strong&amp;gt; data shows that in 2022, &amp;lt;strong&amp;gt;Taiwan&amp;lt;/strong&amp;gt; has the highest (12) and &amp;lt;strong&amp;gt;Hong Kong&amp;lt;/strong&amp;gt; has the lowest (4.1); per capita &amp;lt;strong&amp;gt;decarbonization rate&amp;lt;/strong&amp;gt; (percent change in carbon intensity) data shows that in 2022, &amp;lt;strong&amp;gt;Hong Kong&amp;lt;/strong&amp;gt; performs the &amp;lt;strong&amp;gt;best (-6.7%)&amp;lt;/strong&amp;gt;, while &amp;lt;strong&amp;gt;Spain&amp;lt;/strong&amp;gt; performs the &amp;lt;strong&amp;gt;worst (+6.0%, increasing)&amp;lt;/strong&amp;gt;, revealing the  decarbonization outcome  differences within the Four Dragons plus 3 group\u3002&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;hr /&amp;gt;\n&amp;lt;p&amp;gt;Other visualization for &amp;lt;a href=&amp;quot;https://oxon8.netlify.app/en/visualization/prj-visNetZero/NetZero.CO2pG.E7.en&amp;quot;&amp;gt;E7&amp;lt;/a&amp;gt; and &amp;lt;a href=&amp;quot;https://oxon8.netlify.app/en/visualization/prj-visNetZero/NetZero.CO2pG.G7.en&amp;quot;&amp;gt;G7&amp;lt;/a&amp;gt; groups can be compared:&amp;lt;/p&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;In 2022, GE7 economies with high-level per capita carbon emission (&amp;lt;strong&amp;gt;12&amp;lt;/strong&amp;gt; tonnes), &amp;lt;strong&amp;gt;Taiwan and Korea&amp;lt;/strong&amp;gt; is between the G7 high-level economies (&amp;lt;strong&amp;gt;US and Canada&amp;lt;/strong&amp;gt; at &amp;lt;strong&amp;gt;14-15&amp;lt;/strong&amp;gt;) and E7 high-level economies (&amp;lt;strong&amp;gt;Russia 11 and China&amp;lt;/strong&amp;gt; 7-8 tonnes).  These economies should recognize the needs for effective and timely decarbonization.&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;GE7 economies with low-level per capita carbon emission, i.e.,  &amp;lt;strong&amp;gt;Spain and Hong Kong&amp;lt;/strong&amp;gt; (&amp;lt;strong&amp;gt;4-5 tonnes&amp;lt;/strong&amp;gt;) are at the similar level of &amp;lt;strong&amp;gt;G7&amp;lt;/strong&amp;gt; low-level counterparts of &amp;lt;strong&amp;gt;France and UK&amp;lt;/strong&amp;gt; (&amp;lt;strong&amp;gt;4.3-4.6&amp;lt;/strong&amp;gt;) and that of &amp;lt;strong&amp;gt;E7&amp;lt;/strong&amp;gt; &amp;lt;em&amp;gt;&amp;lt;strong&amp;gt;mid-level equivalents&amp;lt;/strong&amp;gt;&amp;lt;/em&amp;gt; of &amp;lt;strong&amp;gt;Turkey and Mexico&amp;lt;/strong&amp;gt; (&amp;lt;strong&amp;gt;4-5&amp;lt;/strong&amp;gt;).  Further research is required to explore why&amp;#x27;s and how&amp;#x27;s.&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n"}}],"active_header_background":"#ddd","button_css_classes":["card-button"],"collapsed":false,"header_background":"","header_color":"","header_css_classes":["accordion-header"]}},{"type":"object","name":"panel.models.layout.Card","id":"73ba1a3c-241a-4ad3-8cd5-f62e50d597bf","attributes":{"name":"Card03587","css_classes":["accordion"],"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"4fe0e642-294d-4f55-879f-9180edc8df8c"},"\n.bk-header {\n    font-size: 14pt;\n}\n.bk-tab.bk-active {\n    color:#4d4d4d;\n    border-color: #002147 !important;\n    border-bottom-width: 5px;\n}\n.bk-tab:nth-of-type(1) {\n    background-color: #9bbf7c !important;\n}\n.bk-tab:nth-of-type(2) {\n    background-color: #b8d9d4 !important;\n}\n.bk-tab:nth-of-type(3) {\n   background-color: #d3e1f2 !important;\n}\n",{"id":"34eed0f9-ab24-4edd-9480-592fab50ebd2"},{"id":"e625cfcb-cceb-43f9-9dfc-49bd2d58a96f"},{"id":"82a2e0c8-277e-4c97-8f9d-120dd11bef45"}],"margin":[0,5,0,5],"align":"start","children":[{"type":"object","name":"Row","id":"e9588204-5e48-4443-8233-45bdb06a17db","attributes":{"name":"Row03586","css_classes":["card-header-row"],"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"4fe0e642-294d-4f55-879f-9180edc8df8c"},"\n.bk-header {\n    font-size: 14pt;\n}\n.bk-tab.bk-active {\n    color:#4d4d4d;\n    border-color: #002147 !important;\n    border-bottom-width: 5px;\n}\n.bk-tab:nth-of-type(1) {\n    background-color: #9bbf7c !important;\n}\n.bk-tab:nth-of- -of-type(3) {\n   background-color: #d3e1f2 !important;\n}\n",{"id":"b6acdc6f-8488-4370-92c0-456df945487a"},{"id":"e625cfcb-cceb-43f9-9dfc-49bd2d58a96f"},{"id":"82a2e0c8-277e-4c97-8f9d-120dd11bef45"}],"margin":[5,10],"align":"start","text":"&amp;lt;h4&amp;gt;Forumla\uff1a&amp;lt;/h4&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;\ud83d\udc63&amp;lt;/strong&amp;gt; Carbon Intensity = CO2 / GDP&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;\ud83d\udc63&amp;lt;/strong&amp;gt; Carbon Intensity = &amp;lt;strong&amp;gt;\ud83d\udd0b&amp;lt;/strong&amp;gt; Energy Intensity * &amp;lt;strong&amp;gt;\u26fd&amp;lt;/strong&amp;gt; Fuel Factors&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;h4&amp;gt;Indicators\uff1a&amp;lt;/h4&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;\ud83d\udc63 &amp;lt;strong&amp;gt;Carbon Intensity&amp;lt;/strong&amp;gt;:  Annual CO\u2082 emissions per GDP (kg/$) = CO2 / GDP, abbreviated as CO2pG here\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;also included in China&amp;#x27;s &amp;lt;em&amp;gt;&amp;lt;strong&amp;gt;National &amp;lt;a href=&amp;quot;https://www.gov.cn/zhengce/content/202405/content_6954322.htm&amp;quot;&amp;gt;Action Plan for Energy Conservation and Carbon Reduction in 2024-2025&amp;lt;/a&amp;gt;&amp;lt;/strong&amp;gt;&amp;lt;/em&amp;gt; as the key indicator&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;\ud83d\udd0b &amp;lt;strong&amp;gt;Energy Intensity&amp;lt;/strong&amp;gt;:   Energy consumption per GDP (kilowatt-hours/$) = Energy / GDP , abbreviated as EnergypG here\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;also included in China&amp;#x27;s &amp;lt;em&amp;gt;&amp;lt;strong&amp;gt;National &amp;lt;a href=&amp;quot;https://www.gov.cn/zhengce/content/202405/content_6954322.htm&amp;quot;&amp;gt;Action Plan for Energy Conservation and Carbon Reduction in 2024-2025&amp;lt;/a&amp;gt;&amp;lt;/strong&amp;gt;&amp;lt;/em&amp;gt; as the key indicator&amp;lt;/li&amp;gt;\n&amp;lt;/u -mask-size: auto calc(min(50%, 400px));\n}",{"id":"4fe0e642-294d-4f55-879f-9180edc8df8c"},"\n.bk-header {\n    font-size: 14pt;\n}\n.bk-tab.bk-active {\n    color:#4d4d4d;\n    border-color: #002147 !important;\n    border-bottom-width: 5px;\n}\n.bk-tab:nth-of-type(1) {\n    background-color: #9bbf7c !important;\n}\n.bk-tab:nth-of-type(2) {\n    background-color: #b8d9d4 !important;\n}\n.bk-tab:nth-of-type(3) {\n   background-color: #d3e1f2 !important;\n}\n",{"id":"b6acdc6f-8488-4370-92c0-456df945487a"},{"id":"e625cfcb-cceb-43f9-9dfc-49bd2d58a96f"},{"id":"82a2e0c8-277e-4c97-8f9d-120dd11bef45"}],"margin":[5,10],"align":"start","text":"&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;PwC\uff0c2023-10-11.  &amp;lt;em&amp;gt;&amp;lt;strong&amp;gt;&amp;lt;a href=&amp;quot;https://www.pwc.co.uk/services/sustainability-climate-change/insights/net-zero-economy-index.html&amp;quot;&amp;gt;Net Zero Economy Index 2023&amp;lt;/a&amp;gt;&amp;lt;/strong&amp;gt;&amp;lt;/em&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;The PwC report points out that the reduction in carbon emissions intensity must increase to 17.2% by 2050, suggesting that the annual percent change in 2022 in global decarbonization (2.5%) needs to accelerate sevenfold.  See also the Chinese-language press release by &amp;lt;a href=&amp;quot;https://esg.businesstoday.com.tw/article/category/190807/post/202310110028/2023%E6%B7%A8%E9%9B%B6%E6%8E%92%E6%94%BE%E7%B6%93%E6%BF%9F%E6%8C%87%E6%95%B8%E5%A0%B1%E5%91%8A%E5%87%BA%E7%88%90%EF%BC%81%E5%85%A8%E7%90%83%E6%96%B0%E5%BB%BA%E9%9B%BB%E5%BB%A08%E6%88%90%E9%83%BD%E6%98%AF%E5%86%8D%E7%94%9F%E8%83%BD%E6%BA%90%EF%BC%8C%E7%82%BA%E4%BD%95%E7%85%A4%E7%82%AD%E4%BD%BF%E7%94%A8%E9%87%8F%E9%A3%86%E9%AB%98%EF%BC%9F%E5%85%A8%E7%90%83%E7%A2%B3%E6%8E%92%E8%B6%A8%E5%8B%A2%E6%87%B6%E4%BA%BA%E5%8C%85%E4%B8%80%E6%AC%A1%E7%9C%8B&amp;quot;&amp;gt;PwC Taiwan&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Oxford Roadmapping (\ud83c\udd6dOxon8) conducted similar research using the data from Oxford&amp;#x27;s Our World in Data (OWID) project, applying exponential decay model was applied to match the IEA emission targets as benchmarks.  The &amp;lt;a href=&amp;quot;https://oxon8.netlify.app/visualization/prj-visNetZero/index.en&amp;quot;&amp;gt;results reveal&amp;lt;/a&amp;gt; that the annual reduction must be elevated to &amp;lt;strong&amp;gt;9% to 10%&amp;lt;/strong&amp;gt; from now till 2030, and increased to &amp;lt;strong&amp;gt;13%&amp;lt;/strong&amp;gt; by 2040, and &amp;lt;strong&amp;gt;57%&amp;lt;/strong&amp;gt; by 2050.  These numbers set the redlines for annual reduction rates.&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;CSRone Sustainability Think Tank (in Chinese)\uff0c 2023-12-05. &amp;lt;a href=&amp;quot;https://csrone.com/topics/8105&amp;quot;&amp;gt;&amp;amp;quot;Net Zero Tracker&amp;amp;quot; Reports\u2014\u2014Current status and trends of Net Zero goal setting by countries, local governments and enterprises. &amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;ICOS (&amp;lt;a href=&amp;quot;http://icos-cp.eu&amp;quot;&amp;gt;icos-cp.eu&amp;lt;/a&amp;gt;), 2023. &amp;lt;a href=&amp;quot;https://www.icos-cp.eu/science-and-impact/global-carbon-budget&amp;quot;&amp;gt;Global Carbon Budget 2023&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Our World in Data (OWID), 2024. &amp;lt;a href=&amp;quot;https://github.com/owid/co2-data&amp;quot;&amp;gt;Data on CO2 and greenhouse gas emissions by Our World in Data (github.com)&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;National Development and Reform Commission of China  (in Chinese)\uff0c 2024-05-30. &amp;lt;a href=&amp;quot;https://www.gov.cn/zhengce/202405/content_6954583.htm&amp;quot;&amp;gt;\u300a2024\u20142025 Action Plan in Energy Saving and Carbon Reduction\u300bAnswers to Reporters&amp;#x27; Questions&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;National Development Council of Taiwan  (in Chinese)\uff0c 2022-03. &amp;lt;a href=&amp;quot;https://www.ndc.gov.tw/Content_List.aspx?n=DEE68AAD8B38BD76&amp;quot;&amp;gt;\u300aGeneral Report of Taiwan&amp;#x27;s 2050 Net-Zero Emission Pathway and Strategy\u300b&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n"}}],"active_header_background":"#ddd","button_css_classes":["card-button"],"header_background":"","header_color":"","header_css_classes":["accordion-header"]}}]}},{"type":"object","name":"panel.models.layout.Column","id":"a5a0392c-2317-479d-8759-e97057969dfb","attributes":{"name":"main-1976390390592","tags":["main"],"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"4fe0e642-294d-4f55-879f-9180edc8df8c"},"\n.bk-header {\n    font-size: 14pt;\n}\n.bk-tab.bk-active {\n    color:#4d4d4d;\n    border-color: #002147 !important;\n    border-bottom-width: 5px;\n}\n.bk-tab:nth-of-type(1) {\n    background-color: #9bbf7c !important;\n}\n.bk-tab:nth-of-type(2) {\n    background-color: #b8d9d4 !important;\n}\n.bk-tab:nth-of-type(3) {\n   background-color: #d3e1f2 !important;\n}\n",{"id":"34eed0f9-ab24-4edd-9480-592fab50ebd2"},{"id":"e625cfcb-cceb-43f9-9dfc-49bd2d58a96f"},{"id":"82a2e0c8-277e-4c97-8f9d-120dd11bef45"}],"min_width":800,"min_height":360,"margin":0,"sizing_mode":"stretch_both","align":"start","children":[{"type":"object","name":"Figure","id":"4216e0a3-9b4f-4a09-a8e3-a6498f8f7d8c","attributes":{"width":800,"height":360,"margin":[5,10],"sizing_mode":"fixed","align":"start","x_range":{"type":"object","name":"Range1d","id":"a1d92502-d869-483e-8721-faadd3cb77f6","attributes":{"tags":[[["YEAR","YEAR",null]],[]],"start":1962.435,"end":2024.565,"reset_start":1962.435,"reset_end":2024.565}},"y_range":{"type":"object","name":"Range1d","id":"2b21e696-7146-475e-beff-1f93985be7be","attributes":{"tags":[[["value","value",null]],{"type":"map","entries":[["invert_yaxis",false],["autorange",false]
