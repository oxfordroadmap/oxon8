{{- $path := .Get 0 -}}
{{- with site.GetPage $path -}}
  {{- .Permalink -}}
{{- else -}}
  {{- with .Page.Sites.First.GetPage $path -}}
    {{- .Permalink -}}
  {{- else -}}
    {{- errorf "The %q shortcode was unable to resolve %q to a page. See %s" .Name $path .Position -}}
  {{- end -}}
{{- end -}}
